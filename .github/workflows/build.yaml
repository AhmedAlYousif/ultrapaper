name: Build and Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true

permissions:
  contents: write

jobs:

  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: go-${{ runner.os }}-

      - name: Set version
        id: set_version
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install GTK dev packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            gobject-introspection libgirepository1.0-dev \
            libglib2.0-dev libgtk-4-dev libcairo2-dev \
            libsoup-3.0-dev libpango1.0-dev libgdk-pixbuf-2.0-dev

      - name: Build binaries
        run: |
          mkdir -p dist
          # Linux x86_64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -o dist/ultrapaper-linux-x86_64_${VERSION}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
